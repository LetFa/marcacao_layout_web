<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
</head>
<body>

   <div class="form-group ">
      <input type="password" id="senha" name="senha"  placeholder="senha" >
  </div>


  <div class="mostrar-senha">
      <input class="input-mostrar-senha" type="checkbox"  id="mostrar-senha-login" >
      <label class="label-mostrar-senha" for="mostrar-senha-login">Mostrar Senha</label>
  </div>
   
    <script>
      let mostrarSenha = document.getElementById("mostrar-senha-login")
      mostrarSenha.addEventListener("click", function(){
         let senha = document.getElementById("senha")

         if(senha.type == "password"){
            senha.type = "text"
         }else{
            senha.type = "password"
         }
      });
    </script>

    
    
</body>
</html>
